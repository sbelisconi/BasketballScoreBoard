<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="home">HOME</h3>
        <div>
          <span id="homescore">0</span>
          <div class="btn-left">
            <button onclick="homePlusOne()">+1</button>
            <button onclick="homePlusTwo()">+2</button>
            <button onclick="homePlusThree()">+3</button>
          </div>
        </div>
      </div>

      <div>
        <h3 class="away">AWAY</h3>
        <div>
          <span id="awayscore">0</span>
          <div class="btn-right">
            <button onclick="awayPlusOne()">+1</button>
            <button onclick="awayPlusTwo()">+2</button>
            <button onclick="awayPlusThree()">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
